<ion-header>

  <ion-navbar>
    <ion-title>Desafios</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>

<!-- Pending waiting my confirmation -->
<ion-list>
  <ion-list-header><H2>ME DESAFIOU</H2></ion-list-header>
  <ion-item *ngFor="let c of otherChallengesPending">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-avatar item-left>
            <img src={{c.opponent.thumbnailUrl}}>
          </ion-avatar>
          <H2>{{c.opponent.displayName}}</H2>
        </ion-item>
        <ion-item class="local-time">
          <h3>Local: {{c.local}}</h3>
          <h3>Dia: {{c.date | date: "dd/MM - HH:mm"}}</h3>
        </ion-item>
        <ion-item>
          <ion-buttons class="buttons-card">
            <button ion-button outline medium icon-left (click)="acceptChallenge(c)">
              <ion-icon name="ios-thumbs-up"></ion-icon>
              ACEITAR
            </button>
            <button ion-button color="danger" medium outline icon-left>
              <ion-icon name="ios-thumbs-down"></ion-icon>
              RECUSAR
            </button>
          </ion-buttons>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>

<!-- Pending waiting my opponents -->
<ion-list>
  <ion-list-header><H2>AGUARDANDO OPONENTE</H2></ion-list-header>
  <ion-item *ngFor="let c of myChallengesPending">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-avatar item-left>
            <img src={{c.opponent.thumbnailUrl}}>
          </ion-avatar>
          <H2>{{c.opponent.displayName}}</H2>
        </ion-item>
        <ion-item class="local-time">
          <h3>Local: {{c.local}}</h3>
          <h3>Dia: {{c.date | date: "dd/MM - HH:mm"}}</h3>
        </ion-item>
        <ion-item>
          <ion-buttons class="buttons-card">
            <button ion-button color="danger" outline medium icon-left>
              <ion-icon name="trash"></ion-icon>
              EXCLUIR
            </button>
          </ion-buttons>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="openChallengeCreateView()">
     <ion-icon name="add"></ion-icon>
    </button>
 </ion-fab>
</ion-content>
