<ion-header>
  <ion-navbar>
    <ion-title>DEFINIR DESAFIO</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Local</ion-label>
    <ion-input type="text" [(ngModel)]="challenge.local"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Data/Hora</ion-label>
    <ion-datetime displayFormat="DD MMM  HH:mm" 
    pickerFormat="DD MMM HH:mm"
    [(ngModel)]="challenge.date"></ion-datetime>
  </ion-item>

  <button ion-button full (click)="confirmChallenge()">CONFIRMAR</button>
  <button ion-button full color="danger" (click)="cancel()">CANCELAR</button>

</ion-content>
