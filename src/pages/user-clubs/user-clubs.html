<ion-header>
  <ion-navbar>
    <ion-title>Meus Cl√£s</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let club of clubs" (click)="openClub(club)" >
      <ion-thumbnail item-left>
        <img src={{club.thumbnailURL}}>
      </ion-thumbnail>
      <H2>{{club.title}}</H2>
      <p class="subtitle-custom">{{club.description}}</p>
    </ion-item>
  </ion-list>
  
  <ion-fab right bottom>
    <button ion-fab (click)="createClub()">
     <ion-icon name="add"></ion-icon>
    </button>
 </ion-fab>

</ion-content>
