<ion-header>

  <ion-navbar>
    <ion-title>Selecione o oponente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
        <ion-item *ngFor="let cp of challengesProfile" (click)="openChallengeView(cp)">
          <ion-avatar item-left>
            <img src={{cp.user.thumbnailUrl}}>
          </ion-avatar>
          <ion-label float>{{cp.user.displayName}}</ion-label>
          <ion-icon *ngIf="cp.isChallenge" name="game-controller-b" color="secondary" item-right></ion-icon>
          <ion-icon *ngIf="!cp.isChallenge" name="glasses" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
