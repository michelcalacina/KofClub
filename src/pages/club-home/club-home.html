<ion-header>

  <ion-navbar >

    <ion-title>
      <p class="custom-title">{{club.title}}</p>
    </ion-title>
    
      <ion-buttons *ngIf="isLoggedOnAdmin" end>
        
        <div *ngIf="pendingUserKeys.length === 0">
        <button ion-button icon-only>
          <label >{{pendingUserKeys.length}}</label>
          <ion-icon name="contact"></ion-icon>
        </button>
        </div>

        <div *ngIf="pendingUserKeys.length > 0" class="animation-count-pending" 
              (click)="showPendingUsers()">
        <button ion-button icon-only>
          <label >{{pendingUserKeys.length}}</label>
          <ion-icon name="contact"></ion-icon>
        </button>
        </div>

      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card style="background-color: #ff5722" (click)="openChallenge()">
    <img src="assets/img/kim-kaphwan-win-portrait.png"/>
    <div class="card-title">Desafio</div>
    <div class="card-subtitle">72 Listings</div>
  </ion-card>

  <ion-card style="background-color: #3f51b5">
    <img src="assets/img/ken-masters-shoryiuuken.png"/>
    <div class="card-title">Eventos</div>
    <div class="card-subtitle">41 Listings</div>
  </ion-card>

  <ion-card style="background-color:  #673ab7">
    <img src="assets/img/heihachi-mishima-full-gauge.png"/>
    <div class="card-title">Rank</div>
    <div class="card-subtitle">64 Listings</div>
  </ion-card>

  <ion-card style="background-color:  #E91E63">
    <img src="assets/img/sagat-tiger-knees.png"/>
    <div class="card-title">Videos</div>
    <div class="card-subtitle">64 Listings</div>
  </ion-card>

</ion-content>
