<ion-header>
  <ion-navbar>
    <ion-title>Videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let video of videos">
    <iframe width="100%" max-height="360" [src]="video.videoUrl" frameborder="0" allowfullscreen>
    </iframe>
  </ion-item>
</ion-list>
<ion-fab *ngIf="isAdmin" right bottom>
    <button ion-fab (click)="addVideo()">
     <ion-icon name="add"></ion-icon>
    </button>
 </ion-fab>
</ion-content>
