<ion-header>

  <ion-navbar>
    <ion-title>Lançar resultado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-avatar item-left>
      <img *ngIf="challenge.isResultLaunchedByChallenger" src={{loggedUser.thumbnailUrl}}>
      <img *ngIf="!challenge.isResultLaunchedByChallenger" src={{challenge.opponent.thumbnailUrl}}>
    </ion-avatar>
    <H2 *ngIf="challenge.isResultLaunchedByChallenger">{{loggedUser.displayName}}</H2>
    <H2 *ngIf="!challenge.isResultLaunchedByChallenger">{{challenge.opponent.displayName}}</H2>
  </ion-item>

  <ion-item no-lines>
    <ion-input [(ngModel)]="challenge.challengerWins" style="width: 8%; float: left; direction:rtl;" 
      type="number" min="0" max="999" placeholder="000"></ion-input>

    <ion-input style="max-width: 35px; float: center;" 
      type="text" placeholder="VS" readonly></ion-input>

    <ion-input [(ngModel)]="challenge.challengedWins" style="width: 8%; float: right;  direction:ltr;"
      type="number" min="0" max="999" placeholder="000"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-avatar item-right>
      <img *ngIf="challenge.isResultLaunchedByChallenger" src={{challenge.opponent.thumbnailUrl}}>
      <img *ngIf="!challenge.isResultLaunchedByChallenger" src={{loggedUser.thumbnailUrl}}>
    </ion-avatar>
    <H2 *ngIf="challenge.isResultLaunchedByChallenger"
      style="text-align: right;">{{challenge.opponent.displayName}}</H2>
    <H2 *ngIf="!challenge.isResultLaunchedByChallenger" 
      style="text-align: right;">{{loggedUser.displayName}}</H2>
  </ion-item>

  <ion-buttons>
    <button ion-button full medium (click)="launchResult()">
      LANÇAR RESULTADO
    </button>
    <button ion-button full medium color="danger" (click)="cancel()">
      CANCELAR
    </button>
  </ion-buttons>
</ion-content>
