<ion-header>

  <ion-navbar>

    <ion-title>{{club.title}}</ion-title>
  
    
      <ion-buttons *ngIf="isLoggedOnAdmin" end>
        
        <div *ngIf="pendingUserKeys.length === 0">
        <button ion-button icon-only>
          <label >{{pendingUserKeys.length}}</label>
          <ion-icon name="contact"></ion-icon>
        </button>
        </div>

        <div *ngIf="pendingUserKeys.length > 0" class="animation-count-pending" 
              (click)="showPendingUsers()">
        <button ion-button icon-only>
          <label >{{pendingUserKeys.length}}</label>
          <ion-icon name="contact"></ion-icon>
        </button>
        </div>

      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card >
    <img src="assets/img/card-club-events.png"/>
    <div class="card-title">Eventos</div>
    <div class="card-subtitle">41 Listings</div>
  </ion-card>

  <ion-card>
    <img src="assets/img/card-club-rank.png"/>
    <div class="card-title">Rank</div>
    <div class="card-subtitle">64 Listings</div>
  </ion-card>

  <ion-card>
    <img src="assets/img/card-club-challenge.png"/>
    <div class="card-title">Duelo</div>
    <div class="card-subtitle">72 Listings</div>
  </ion-card>

  <ion-card>
    <img src="assets/img/card-club-members.png"/>
    <div class="card-title mtext-shadow">Membros</div>
    <div class="card-subtitle">28 Listings</div>
  </ion-card>

</ion-content>
